name: JavaScript CI

on:
  push:
    branches: [main]
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'

jobs:
  linting-checks:
    name: "JavaScript linting checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  javascript-tests:
    name: "JavaScript tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
